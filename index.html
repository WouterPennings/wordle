<html>
    <head>
        <script type = "text/javascript" src="index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="index.css">
        <title>Wordle</title>
    </head>
    <body>
        <script>
            NewWord(5); 
        </script>
        <main>
            <!-- This is for guesses. Will be added with JavaScript -->
            <h3 style="margin: 0; margin-bottom: 5px;">Your Guesses:</h3>
            <div class="guessesBlock" id="guesses"></div>
        </main>
        <div class="inputMenu">
            <input type="text" id="guessBox" placeholder="Guess the 5 letter word...">
            <div style="display: flex; justify-content: flex-start; gap: 10px">
                <button class="guessButton" onclick="Guess()">Guess</button>
                <button class="restartButton" onclick="RestartGame()">Give Up</button> 
            </div>
        </div>
        <footer>
            <!-- @2022 Wouter Pennings -->
            <a href="https://github.com/WouterPennings/wordle" target="_blank"><img src="githubIcon.png"/></a>
        </footer>
    </body>
